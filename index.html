    <title>解藥籤、尋藥香 | 醫神大道公藥籤文化桌遊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-parchment: #FDFBF7;
            --herb-green: #4A5D4E;
            --wood-brown: #8C6A45;
            --cinnabar: #B22222;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-parchment);
            color: #2D3A30;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Noto Serif TC', serif;
        }
        .parchment-texture {
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
        
        /* Custom Scrollbar for a more antique look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-parchment);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--wood-brown);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--cinnabar);
        }
    </style>
